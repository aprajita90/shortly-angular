<div id='container' ng-controller = 'LinksController'>
<div class='navigation'>
  <ul>
    <li><a href='#' class='index'>All Links</a></li>
    <li><a href='#' class='create'>Shorten</a></li>
    <li><a href='/logout' class='logout'>Logout</a></li>
  </ul>
  </div>
  <div id='container'></div>
<div id='link' type='text/x-handlebars-template'>

  <div class='info'>
    <div class='visits'><span class='count'>{{visits}}</span>Visits</div>
    <div class='title'>{{title}}</div>
    <div class='original'>{{url}}</div>
    <a href='{{baseUrl}}/{{code}}'>{{baseUrl}}/{{code}}</a>
  </div>
</div>
</div>
